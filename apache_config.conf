# apache_config.conf
# Apache Virtual Host Configuration for Cybersecurity Attack Demo
# 
# This configuration sets up two virtual hosts:
# 1. Main site with both vulnerable and protected pages
# 2. ModSecurity protection enabled

# Main Virtual Host Configuration
<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName cybersecurity-demo.local
    ServerAlias www.cybersecurity-demo.local
    DocumentRoot /var/www/html/cybersecurity_attack
    
    # Directory permissions
    <Directory /var/www/html/cybersecurity_attack>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # Deny access to sensitive files
        <Files "*.conf">
            Require all denied
        </Files>
        
        <Files "*.sql">
            Require all denied
        </Files>
        
        <Files "*.log">
            Require all denied
        </Files>
        
        <Files "*.txt">
            Require all denied
        </Files>
    </Directory>
    
    # Enable ModSecurity for this virtual host
    SecRuleEngine On
    
    # Include custom ModSecurity rules
    Include /etc/apache2/conf-available/modsecurity_rules.conf
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/cybersecurity_demo_error.log
    CustomLog ${APACHE_LOG_DIR}/cybersecurity_demo_access.log combined
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    
    # Hide Apache version information
    ServerTokens Prod
    ServerSignature Off
    
    # PHP Security Settings
    php_admin_flag log_errors on
    php_admin_value error_log /var/log/apache2/php_errors.log
    php_admin_flag display_errors off
    php_admin_flag expose_php off
    
    # Rate limiting using mod_evasive (if available)
    <IfModule mod_evasive24.c>
        DOSHashTableSize    2048
        DOSPageCount        20
        DOSPageInterval     1
        DOSSiteCount        100
        DOSSiteInterval     1
        DOSBlockingPeriod   600
        DOSLogDir           /var/log/apache2/dos
        DOSEmailNotify      admin@example.com
    </IfModule>
    
    # SSL Configuration (uncomment for HTTPS)
    # <IfModule mod_ssl.c>
    #     SSLEngine on
    #     SSLCertificateFile /etc/ssl/certs/cybersecurity-demo.crt
    #     SSLCertificateKeyFile /etc/ssl/private/cybersecurity-demo.key
    #     SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    #     SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    #     SSLHonorCipherOrder on
    #     SSLCompression off
    # </IfModule>
    
</VirtualHost>

# Additional configuration for specific endpoints

# Special handling for vulnerable endpoint (with warnings)
<Location "/vulnerable_login.php">
    # Add warning headers
    Header always set X-Security-Warning "This endpoint is intentionally vulnerable for educational purposes"
    Header always set X-Vulnerability-Type "SQL Injection"
    
    # Log all access attempts to vulnerable endpoint
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" [VULNERABLE_ACCESS]" vulnerable
    CustomLog ${APACHE_LOG_DIR}/vulnerable_access.log vulnerable
</Location>

# Enhanced protection for protected endpoint
<Location "/protected_login.php">
    # Enable all ModSecurity rules
    SecRuleEngine On
    
    # Add security headers
    Header always set X-Security-Level "High"
    Header always set X-Protection-Status "Active"
    
    # Additional rate limiting specifically for login
    <IfModule mod_evasive24.c>
        DOSPageCount        5
        DOSPageInterval     1
        DOSBlockingPeriod   300
    </IfModule>
</Location>

# Deny access to backup and temporary files
<FilesMatch "\.(bak|backup|old|tmp|temp|log|~)$">
    Require all denied
</FilesMatch>

# Prevent access to version control directories
<DirectoryMatch "\.git">
    Require all denied
</DirectoryMatch>

# Prevent access to configuration files
<FilesMatch "^(config|settings|database)\.(php|inc|conf)$">
    Require all denied
</FilesMatch>

# Enable compression for better performance
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript
</IfModule>

# Enable caching for static files
<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType text/css "access plus 1 month"
    ExpiresByType application/javascript "access plus 1 month"
    ExpiresByType image/png "access plus 1 month"
    ExpiresByType image/jpg "access plus 1 month"
    ExpiresByType image/jpeg "access plus 1 month"
    ExpiresByType image/gif "access plus 1 month"
    ExpiresByType image/ico "access plus 1 month"
    ExpiresByType image/icon "access plus 1 month"
    ExpiresByType text/javascript "access plus 1 month"
    ExpiresByType application/x-javascript "access plus 1 month"
</IfModule>

# ModSecurity Configuration
<IfModule mod_security2.c>
    # Basic ModSecurity configuration
    SecRuleEngine On
    SecRequestBodyAccess On
    SecResponseBodyAccess Off
    
    # Request body limits
    SecRequestBodyLimit 13107200
    SecRequestBodyNoFilesLimit 131072
    SecRequestBodyInMemoryLimit 131072
    SecRequestBodyLimitAction Reject
    
    # PCRE limits
    SecPcreMatchLimit 1000
    SecPcreMatchLimitRecursion 1000
    
    # Audit logging
    SecAuditEngine RelevantOnly
    SecAuditLogRelevantStatus "^(?:5|4(?!04))"
    SecAuditLogParts ABDEFHIJZ
    SecAuditLogType Serial
    SecAuditLog ${APACHE_LOG_DIR}/modsec_audit.log
    
    # Include OWASP Core Rule Set (if available)
    # IncludeOptional /usr/share/modsecurity-crs/crs-setup.conf
    # IncludeOptional /usr/share/modsecurity-crs/rules/*.conf
</IfModule>